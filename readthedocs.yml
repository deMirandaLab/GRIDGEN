# .readthedocs.yaml
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

# Set the Python version
python:
  version: 3.11

  install:
    - method: pip
      path: .
      extra_requirements:
        - docs  # Make sure your setup.py or pyproject.toml defines this extra
