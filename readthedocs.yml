# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
  commands:
    - pip install -r docs/requirements.txt
    - sphinx-build -b html docs/source docs/_build/html # This command creates HTML in docs/_build/html
  output: docs/_build/html # <--- ADD THIS LINE to tell ReadTheDocs where to find the output HTML.
                           # This path is relative to the repository root.

sphinx:
  configuration: docs/source/conf.py